name: Sync PR to Notion

on:
  workflow_call:
    secrets:
      NOTION_TOKEN:
        required: true
      NOTION_DATABASE_ID:
        required: true

jobs:
  sync-notion:
    runs-on: ubuntu-latest

    steps:
      # 호출한 레포 checkout
      - uses: actions/checkout@v3

      # github-actions 레포도 추가로 clone
      - name: Checkout github-actions repo
        uses: actions/checkout@v3
        with:
          repository: Beyond-Imagination/github-actions
          path: .github-actions

      - uses: actions/setup-node@v3
        with:
          node-version: 22.17.1

      - uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
          run_install: true

      - name: Show pnpm list root and .github-actions
        run: |
          echo "pnpm list at root:"
          pnpm list --depth 0
          echo ""
          echo "pnpm list at .github-actions:"
          pnpm list --depth 0 --filter .github-actions || echo "Could not list .github-actions"

      - name: Check tsx availability (.github-actions)
        run: pnpm exec tsx --version
        working-directory: .github-actions

      - name: Check tsx in node_modules/.bin (.github-actions)
        run: |
          if [ -x .github-actions/node_modules/.bin/tsx ]; then
            echo "tsx executable found in .github-actions/node_modules/.bin"
            ls -l .github-actions/node_modules/.bin/tsx
          else
            echo "tsx NOT found in .github-actions/node_modules/.bin"
          fi

      - name: Run tsx with pnpm exec from root
        run: pnpm exec tsx --version

      - run: pnpm exec tsx scripts/sync-notion.ts
        working-directory: .github-actions
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
